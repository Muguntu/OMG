<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Omygoodness</title>

  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/character.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Omygoodness</a>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#/">Home</a>
          </li>
          <li>
            <a href="#/settings">Settings</a>
          </li>
          <li>
            <a href="#/about">About Us</a>
          </li>
          <li>
            <a href="#/feedback">Feedback</a>
          </li>
          <li>
            <a href="#/reset">Reset</a>
          </li>
        </ul>

      </div>
      <!--/.nav-collapse -->

    </div>

  </nav>

  <div class="container">

    <div class="character">
      <!-- Button trigger modal -->
      <label class="file-upload btn btn-warning">
        <input type="file" accept="image/*;capture=camera" id="Take-Picture">
        <span class="scan-bt">Feed me!</span>
      </label>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Gets dynamically filled -->
            </div>
            <div class="modal-footer">
              <span class="scanner_log"></span>
            </div>
          </div>
        </div>
      </div>

      <p>Scroll down to see your superpower scores &darr;</p>

      <!-- Character -->
      <div class="monster-01"></div>

    </div>

    <!-- List of user's curent power scores -->
    <div class="powers-home"></div>

  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/bs/jquery.min.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <script src="js/lib/grapnel.min.js"></script>
  <script src="js/lib/underscore.min.js"></script>
  <script src="js/lib/mustache.min.js"></script>
  <script src="js/lib/scanner/DecoderWorker.js"></script>
  <script src="js/lib/scanner/exif.js"></script>
  <script src="js/lib/scanner/JOB.js"></script>
  <script src="js/scan.js"></script>
  <script src="js/user.js"></script>
  <script src="js/router.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
